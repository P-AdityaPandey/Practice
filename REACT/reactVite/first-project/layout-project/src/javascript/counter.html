<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter in HTML</title>
    <style>
        #counter{
            height: 250px;
            width: 250px;
            box-shadow: 0 0 25px green;
            padding: 15px;
            margin: 50px auto;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id = "counter">
        <h2><b>COUNTER IN HTML</b></h2>
        <p>The Counter Value is : 0 </p>
        <button onclick="incrementCount()">IncCount</button><br>     
        <button onclick="decrementCount()">DecCount</button><br>
        <button onclick="reset()">Reset</button>        
     
    </div>
    <script type="text/javascript">

        var count = 0;

        function incrementCount(){
            var pRef = document.querySelector("p")
            pRef.innerText = "The Counter Value is :"+ ++count

        }

         function decrementCount(){
            var pRef = document.querySelector("p")
            pRef.innerText = "The Counter Value is :"+ --count

        }

         function reset(){
            count=0
            var pRef = document.querySelector("p")
            pRef.innerText = "The Counter Value is : 0"

        }

    </script>
</body>
</html>
