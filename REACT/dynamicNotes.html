<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #cont{
            border: 5px solid green;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function container(h,p,b){
            return(
                <div id="cont">
                    <h2>{h}</h2>
                    <p>{p}</p>
                    <button>{b}</button>
                    </div>
            )
        }

        function maincont(){
            return(
                <div id="newc">
                {container("HTML", "HYPERTEXT MARKUP LANGUAGE" ,"EXPLORE HTML")}
                {container("CSS", "CASCADE STYLE SHEET" ,"EXPLORE CSS")}
                {container("JAVASCRIPT", "MULTITHREADED LOOSLY TYPED" ,"EXPLORE JS")}
                {container("REACT", "JAVASCRIPT LIBRARY" ,"EXPLORE REACT")}
                </div>
            )
        }

        ReactDOM.render(maincont(), document.getElementById("root"))

    </script>
    
    
</body>
</html>
